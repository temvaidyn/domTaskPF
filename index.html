<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Test</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div id="output">00</div>

        <br/>

        <div id="inputs">
            <input type="number" id="firstNum" class="textbox" placeholder="A">
            <input type="number" id="secondNum" class="textbox" placeholder="B">
        </div>

        <button onclick="getMagicNumber()">GET MAGIC NUMBER</button>
    </main>


    <script>
        function getMagicNumber(){
            let a = parseInt( document.getElementById('firstNum').value, 10 );
            let b = parseInt( document.getElementById('secondNum').value, 10 );

            let outputBox = document.getElementById('output');

            outputBox.innerText = CalculateMagic(a, b);
        }
    </script>
</body>
</html>
